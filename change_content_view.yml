---
- hosts: all
  vars_files: credential.yml
    vars:
    - contentview: "{{ survey_contenview.split('\n') }}"
  collections:
    - redhat.satellite


  tasks:
  - name: "Change CV in preparation to leapp upgrade"
    redhat.satellite.host:
      username: "{{ username }}"
      password: "{{ password }}"
      server_url: "https://satellite.tamlab.pnq2.redhat.com"
      organization: "TAM"
      validate_certs: "no"
      name: "{{ inventory_hostname }}"
      content_view: "{{ contentview }}"

